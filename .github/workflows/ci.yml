name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      #- name: Test
      #  id: npm-ci-test
      #  run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          number-of-words: 5
          format: 'title'
          parts-of-speech: 'noun,adjective,noun,adjective,noun'

      - name: Print Output
        id: output
        run: |
          echo "As configured: ${{ steps.test-action.outputs.words }}"
          echo "In kebab-case: ${{ steps.test-action.outputs.words-kebab-case }}"
          echo "${{ steps.test-action.outputs.time }}"
